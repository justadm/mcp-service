services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp
      POSTGRES_DB: mcp
    ports:
      - "55432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp"]
      interval: 2s
      timeout: 2s
      retries: 30

  mcp-service:
    build: .
    environment:
      MCP_SERVICE_CONFIG: /app/mcp-service.yml
    ports:
      - "18080:8080"
    volumes:
      - ./examples/mcp-service.postgres.example.yml:/app/mcp-service.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data:
