server:
  name: mcp-service
  version: 0.1.0

transport:
  type: http
  host: 0.0.0.0
  port: 8080
  path: /p/<projectId>/mcp
  stateful: true
  # Per-project auth (MVP): Bearer token проверяется внутри mcp-service.
  # За nginx Basic Auth используем заголовок `X-MCP-Bearer-Token`.
  auth:
    type: bearer
    tokenEnv: MCP_BEARER_TOKEN

sources:
  - id: openapi_main
    type: openapi
    # Можно положить spec рядом с проектом и примонтировать в контейнер.
    specFile: examples/petstore.openapi.yml
    baseUrl: https://petstore3.swagger.io/api/v3
    # Auth для внешнего API (не путать с transport.auth выше).
    auth:
      type: none
