server:
  name: mcp-service
  version: 0.1.0

transport:
  type: http
  host: 0.0.0.0
  port: 8080
  path: /p/mysql/mcp
  stateful: true
  auth:
    type: bearer
    tokenEnv: MCP_BEARER_TOKEN

sources:
  - id: mysql_demo
    type: mysql
    # Пример DSN:
    # mysql://user:pass@host:3306/dbname
    connectionStringEnv: MYSQL_CONNECTION_STRING
    database: dbname
    allowTables:
      - users
      - orders
    maxLimit: 500
