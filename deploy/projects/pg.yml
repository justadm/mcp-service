server:
  name: mcp-service
  version: 0.1.0

transport:
  type: http
  host: 0.0.0.0
  port: 8080
  path: /p/pg/mcp
  stateful: true

sources:
  - id: pg_demo
    type: postgres
    connectionString: postgresql://mcp:mcp@postgres:5432/mcp
    schema: public
    allowTables:
      - public.users
      - public.orders
    maxLimit: 500
