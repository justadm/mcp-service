server:
  name: mcp-service
  version: 0.1.0

transport:
  type: http
  host: 0.0.0.0
  port: 8080
  path: /p/my/mcp
  stateful: true
  auth:
    type: bearer
    tokenEnv: MCP_BEARER_TOKEN

sources:
  - id: mysql_main
    type: mysql
    connectionStringEnv: MYSQL_CONNECTION_STRING
    # В MySQL database == schema.
    database: test_ameton
    # TODO: задать allowTables (allowlist) перед любым публичным доступом.
    # allowTables:
    #   - b_user
    maxLimit: 500
