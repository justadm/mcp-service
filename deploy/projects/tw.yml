server:
  name: mcp-service
  version: 0.1.0

transport:
  type: http
  host: 0.0.0.0
  port: 8080
  path: /p/tw/mcp
  stateful: true
  auth:
    type: bearer
    tokenEnv: MCP_BEARER_TOKEN

sources:
  - id: timeweb
    type: openapi
    specFile: examples/timeweb.openapi.json
    baseUrl: https://api.timeweb.cloud
    # Для MVP ограничиваем инструменты только чтением и небольшой allowlist,
    # чтобы случайно не экспонировать destructive операции (delete/patch/post).
    allowMethods: [get]
    allowOperationIds:
      - getAccountStatus
      - getFinances
      - getServicePrices
      - getServers
      - getServer
    # Чтобы включить авторизацию в Timeweb Cloud API:
    # auth:
    #   type: bearer
    #   tokenEnv: TIMEWEB_TOKEN
    auth:
      type: bearer
      tokenEnv: TIMEWEB_TOKEN
