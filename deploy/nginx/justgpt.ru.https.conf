##
# justgpt.ru - HTTPS (after cert issuance)
##

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl http2;
    server_name justgpt.ru www.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    location / {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}

server {
    listen 443 ssl http2;
    server_name app.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    location / {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}

server {
    listen 443 ssl http2;
    server_name api.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    location / {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}

server {
    listen 443 ssl http2;
    server_name mcp.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    # По умолчанию (health/ready и прочее) требуем админский Basic Auth.
    auth_basic "JustGPT MCP (admin)";
    auth_basic_user_file /etc/nginx/.htpasswd-justgpt-mcp;

    # SSE/streaming friendly defaults
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_http_version 1.1;

    location = /health {
        proxy_pass http://127.0.0.1:19001;
        proxy_set_header Host $host;
    }

    location = /ready {
        proxy_pass http://127.0.0.1:19001;
        proxy_set_header Host $host;
    }

    # Project routing (extend as new projects are added)
    location = /p/p1/mcp {
        auth_basic "JustGPT MCP (p1)";
        auth_basic_user_file /etc/nginx/.htpasswd-justgpt-mcp-p1;

        proxy_pass http://127.0.0.1:19001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    location = /p/p2/mcp {
        auth_basic "JustGPT MCP (p2)";
        auth_basic_user_file /etc/nginx/.htpasswd-justgpt-mcp-p2;

        proxy_pass http://127.0.0.1:19002;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    location = /p/pg/mcp {
        auth_basic "JustGPT MCP (pg)";
        auth_basic_user_file /etc/nginx/.htpasswd-justgpt-mcp-pg;

        proxy_pass http://127.0.0.1:19003;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    location / {
        return 404;
    }
}
