##
# justgpt.ru - HTTP only (for ACME http-01 + temporary stubs)
##

server {
    listen 80;
    server_name justgpt.ru www.justgpt.ru app.justgpt.ru api.justgpt.ru mcp.justgpt.ru;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        allow all;
    }

    # Все остальное отправляем на HTTPS (после того как DNS уже смотрит сюда).
    location / {
        return 301 https://$host$request_uri;
    }
}
