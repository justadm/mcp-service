##
# Nginx vhost for justgpt.ru subdomains on a shared VM.
#
# Hosts:
# - app.justgpt.ru: temporary 200 stub
# - api.justgpt.ru: temporary 200 stub
# - mcp.justgpt.ru: reverse proxy to local docker containers (path-routing)
#
# Requirements:
# - certificates in /etc/letsencrypt/live/justgpt.ru/ (or adjust paths)
# - docker compose deploy/docker-compose.nginx.yml running locally
##

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name app.justgpt.ru api.justgpt.ru mcp.justgpt.ru;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        allow all;
    }

    location / {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}

server {
    listen 443 ssl http2;
    server_name app.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    location / {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}

server {
    listen 443 ssl http2;
    server_name api.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    location / {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}

server {
    listen 443 ssl http2;
    server_name mcp.justgpt.ru;

    ssl_certificate     /etc/letsencrypt/live/justgpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justgpt.ru/privkey.pem;

    # SSE/streaming friendly defaults
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_http_version 1.1;

    location = /health {
        proxy_pass http://127.0.0.1:19001;
        proxy_set_header Host $host;
    }

    location = /ready {
        proxy_pass http://127.0.0.1:19001;
        proxy_set_header Host $host;
    }

    # Project routing (extend as new projects are added)
    location = /p/p1/mcp {
        proxy_pass http://127.0.0.1:19001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    location = /p/p2/mcp {
        proxy_pass http://127.0.0.1:19002;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    location / {
        return 404;
    }
}

